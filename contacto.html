        <main class="max-w-6xl w-full flex flex-col align-self-middle flex-grow bg-zinc-100 px-3 md:px-20 py-5 border-r-4 border-l-2 border-zinc-300"> <!--este contenedor es usado para mantener toda la pagina centrada. y evitar que crezca demasiado en monitores muy grandes-->
        



            <section class="bg-zinc-300 p-3 flex flex-col w-full  m-auto rounded-xl">
                <h1 class="text-2xl mb-3 mx-2">Contacto</h1>
                <form class="flex flex-col align-middle ">



                    <div class="flex-row flex flex-wrap justify-left">

                        <div class="sm:w-1/2 px-3 w-full">
                            <label for="nombre" class="mx-2 my-1 text-center ">Nombre:</label>
                            <input type="text" id="nombre" placeholder="Juan Palo" autocomplete="off" required class="bg-zinc-100 text-gray-900 text-sm rounded-2xl block w-full py-1.5 px-3.5">
                        </div>


                        <div class="sm:w-1/2 px-3  w-full">
                            <label for="mail" class="mx-2 my-1 text-center w-">Mail:</label>
                            <input type="email" id="mail" placeholder="juanpalo@mail.com"  autocomplete="on" required class="bg-zinc-100 text-gray-900 text-sm rounded-2xl block w-full py-1.5 px-3.5">
                        </div>
                    
                    </div>


                    <div class="px-3 ">
                        <label for="asunto" class="mx-2 mt-2 ">Asunto:</label>
                        <input type="text" id="asunto" autocomplete="off" required class=" bg-zinc-100 text-gray-900 text-sm rounded-2xl block w-full py-1.5 px-3.5">
                    </div>



                    <textarea name="" id="mensaje" required rows=8 class="my-4 bg-zinc-100 text-gray-900 text-sm rounded-2xl block w-full py-1.5 px-3.5"></textarea>



                    
                    <button type="submit" class="bg-zinc-200 rounded-xl w-20 p-1 mx-3 hover:bg-zinc-100 active:bg-zinc-800 active:text-slate-100">Enviar</button>



                </form>
